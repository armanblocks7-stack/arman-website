    .social-links a {

      background-color: #515253;

    }

    .social-links a:hover {

    /* Animations */
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes crazyClick {
      0% { transform: scale(1) rotate(0deg); background-color: #3498db; }
      25% { transform: scale(1.2) rotate(10deg); background-color: #e74c3c; }
      50% { transform: scale(0.9) rotate(-10deg); background-color: #f1c40f; }
      75% { transform: scale(1.1) rotate(5deg); background-color: #2ecc71; }
      100% { transform: scale(1) rotate(0deg); background-color: #3498db; }
    }
